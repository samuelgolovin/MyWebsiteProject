<!DOCTYPE html>

<html>

<head>

	<link rel="stylesheet" href="css/maincss.css" >
	<script src="js/boxClickerGame.js" type="text/javascript"></script>
	
</head>

<body>

<div id="splashscreen">
	Click to Start!
</div>	

<div id="game-page">
	<h1>Box Speed Click Game</h1>
	<div id="boxarea"></div>

	<div class="show-border">
		<button id="add">Start New Game</button>

	</div>

	<div id="score-board">
		<h2>Top Ten Times</h2>
		<span id="topTimesForNow"></span>
	</div>

	<footer>
		<div class="center">Copyright &copy; Samuel Golovin</div>
	</footer>


</div>

</html>
